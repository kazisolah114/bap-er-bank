<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h2>Welcome to your Baa-er-Bank</h2>
        </div>
    </header>
    <main>
        <section class="login-form container">
                <h2>Please login</h2>
                <form action="">
                    <input id="email-input" type="email" placeholder="Type your email">
                    <input id="password-input" type="password" placeholder="Type your password">
                    <button class="button" id="button" type="button">Login</button>
                </form>
        </section>
    </main>


    <script src="./custom.js"></script>
</body>
</html>
